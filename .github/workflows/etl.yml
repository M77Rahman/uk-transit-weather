name: ETL
on:
  schedule:
    - cron: "5 * * * *"      # hourly
    - cron: "17 5 * * *"     # daily
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python -m src.etl.run_etl
        env:
          TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
